{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cloths.css' %}">
    {% csrf_token %}
</head>
<body>
    <div class="fixed-top text-center bg-light p-2"style="color: blue;">
    <h1>Closet</h1>
    </div>
    <!-- cloths.html -->
    <div class="image-container mt-5">
        {% for item in user_images %}
        {% if item.pk %}
            <div class="image-card">
                <a href="{% url 'cloths_detail' item_id=item.pk %}">
                    <img src="{{ item.image.url }}" class="img-fluid">
                </a>
            </div>
            {% endif %}
        {% endfor %}
    </div>

    <div class="fixed-bottom bg-primary p-3">
        <!-- This container will be fixed at the bottom on mobile devices -->
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-3 text-center">
                    <a href="home" class="btn btn-light">Home</a>
                </div>
                <div class="col-3 text-center">
                    <a href="cloths" class="btn btn-light">Cloths</a>
                </div>
                <div class="col-3 text-center">
                    <a href="upload" class="btn btn-light">Upload</a>
                </div>
                <div class="col-3 text-center">
                    <a href="laundry" class="btn btn-light">Laundry</a>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
