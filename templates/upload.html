{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <script type="text/javascript" src="{% static 'js/upload.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">
</head>

<body style="padding-top: 12%;">
    <header class="fixed-top bg-primary p-2 d-flex justify-content-between">
        <div style="margin-left: 5%;">
            <h1 style="color: white;">Welcome {{ user.username }}</h1>
        </div>
        <div style="margin-right: 5%;">
            {% if user.is_authenticated %}
                <a href="logout" class="btn btn-light">Logout</a>
            {% else %}
                <a href="/" class="btn btn-light">Login</a>
            {% endif %}
        </div>
    </header>

    <div class="container mt-5 mb-4">
        <h2 class="mb-4">Upload an Image</h2>
        {% for message in messages %}
            <h2 style="color: green;">{{ message }}</h2><br>
        {% endfor %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.image }}
            <label for="color">Color:</label>
            {{ form.color }}
            <label for="category">Category:</label>
    <select id="category" name="category" onchange="updateSubcategories()" required>
        <option value="" disabled selected>Select a category</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="shoes">Shoes</option>
    </select>

    <label for="subcategory">Subcategory:</label>
    <select id="subcategory" name="subcategory" required>
        <option value="" disabled selected>Select a subcategory</option>
    </select>
    <button type="submit">Submit</button>
</form>

<div class="fixed-bottom bg-primary p-3">
    <!-- This container will be fixed at the bottom on mobile devices -->
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-3 text-center">
                <a href="home" class="btn btn-light">Home</a>
            </div>
            <div class="col-3 text-center">
                <a href="cloths" class="btn btn-light">Cloths</a>
            </div>
            <div class="col-3 text-center">
                <a href="upload" class="btn btn-light">Upload</a>
            </div>
            <div class="col-3 text-center">
                <a href="laundry" class="btn btn-light">Laundry</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
